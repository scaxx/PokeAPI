<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a4c733316.js" crossorigin="anonymous"></script>  
    <title>Pokédex</title>
</head>
<body>
    <nav id="nav-bar">
        <div id="top-section">
            <h1 id="title">Pokédex</h1>
            <div id="main-top-section">
                <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
                <i class="fa-solid fa-bars" id="dropdown-btn"></i>
            </div>
            <div id="search-container">
                <input type="text" id="search-bar" placeholder="Search by name or id...">
            </div>
        </div>
        <div id="dropdown">
            <ul id="generations">
                <!--<li class="generation"><button class="gen-btn all">SEE ALL</button></li>-->
                <li class="generation"><button class="gen-btn one">GENERATION 1</button></li>
                <li class="generation"><button class="gen-btn two">GENERATION 2</button></li>
                <li class="generation"><button class="gen-btn three">GENERATION 3</button></li>
                <li class="generation"><button class="gen-btn four">GENERATION 4</button></li>
                <li class="generation"><button class="gen-btn five">GENERATION 5</button></li>
                <li class="generation"><button class="gen-btn six">GENERATION 6</button></li>
                <li class="generation"><button class="gen-btn seven">GENERATION 7</button></li>
                <li class="generation"><button class="gen-btn eight">GENERATION 8</button></li>
                <li class="generation"><button class="gen-btn nine">GENERATION 9</button></li>
            </ul>
        </div>
    </nav>
    <main>
        <i class="fa-solid fa-arrow-left" id="go-back"></i>
        <div id="pokemon-container">
        </div>
    </main>
</body>
<script src="main.js"></script>
<script src="card.js"></script>
</html>
